<div class="ui inverted dimmer" [class.active]='loading'>
    <div class="ui text loader">Loading</div>
</div>
<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Corona Covid-19 Tracker Country Wise</h1>
    <hr>
    <div class="mx-auto">
        <div class="form-group col-lg-5 mx-auto">
            <label for="c">Select Country</label>
            <select name="" class="form-group" id="c" #input (change)='updateValues(input.value)'>
                <option value="{{country}}" *ngFor='let country of countries'>{{country}}</option>
            </select>
        </div>
    </div>
    <app-dashboard-card [totalConfirmed]='totalConfirmed'
    [totalActive]='totalActive'
    [totaldeaths]='totaldeaths'
    [totalRecovered]='totalRecovered'
    ></app-dashboard-card>

    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Sr.No.</th>
                        <th>Date</th>
                        <th>No. of Cases</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let cs of selectedCountryDate; index as i '>
                        <td>{{i+1}}</td>
                        <td>{{cs.date | date}}</td>
                        <td>{{cs.cases}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <google-chart [data]="lineChart"></google-chart>
        </div>

    </div>
</div>
